<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colorizer Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        /* Arka plan seçeneği 1: Gradient geçiş (açık mor-pembe) */
        background: linear-gradient(135deg, #bfa1f9 0%, #fda3ce 100%);
      }
      h1 {
        font-size: 36px;
        color: #9d219d; /* Mor renk */
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      input[type="file"] {
        margin-bottom: 20px;
        font-size: 18px;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border: 1px solid #f1d5d5;
      }
      input[type="submit"] {
        padding: 15px 35px;
        background-color: #FF69B4; /* Pembe renk */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      input[type="submit"]:hover {
        background-color: #FF1493; /* Hover durumunda daha koyu pembe */
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      }
      .upload-area {
        padding: 25px;
        border: 2px double #d3b4ff;
        border-radius: 12px;
        margin: 20px 0;
        background-color: rgba(248, 245, 255, 0.7);
        transition: all 0.3s;
      }
      .upload-area:hover {
        border-color: #800080;
        background-color: rgba(248, 245, 255, 0.9);
      }
      /* Footer ekleme */
      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Renklendirmek için fotoğraf yükleyin aşkoo</h1>
      
      <div class="upload-area">
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <input type="submit" value="Upload">
        </form>
      </div>
      
      <div class="footer">
        Colorization App - Created by Büşra Zümra and QodoAI
      </div>
    </div>
  </body>
</html>
